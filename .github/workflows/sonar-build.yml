name: Build
on:
  push:
    branches: [ "develope", "ci/sonar" ]
  pull_request:
    branches: [ "develope" ]
    
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0.x'
          
      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Install Coverlet
        run: dotnet tool install -g coverlet.console

      - name: Build and run tests
        run: |
          dotnet sonarscanner begin /k:"luiszkm_CodeFlix.Catalog"
          /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
          dotnet build --no-incremental
           coverlet "./tests/CodeFlix.Catalog.UnitTest/bin/Debug/net7.0/CodeFlixCatalog.UnitTest.dll" --target "dotnet" --targetargs "test --no-build" --format opencover --output=coverage_UnitTest.xml
          coverlet "./tests/CodeFlix.Catalog.IntegrationTests/bin/Debug/net7.0/CodeFlix.Catalog.IntegrationTests.dll" --target "dotnet" --targetargs "test --no-build" --format opencover --output=coverage_IntegrationTests.xml
          dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
     